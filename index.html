<!DOCTYPE html>
<html>
<head>
<title>Radiator Rotator</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript" src="http://malsup.github.com/jquery.cycle.all.js"></script>
<script type="text/javascript">
$('#shuffle').cycle({ 
    fx:      'scrollUp', 
    timeout: 10000, 
    delay:   10000 
})
</script>
</head>
<body>
<div id="shuffle" style="position:fixed; top:0; left:0; width:100%; height:100%">
	<div style="width:100%; height:100%">
		<iframe src="http://10.192.42.156/jenkins/plugin/jenkinswalldisplay/walldisplay.html?viewName=upstream&jenkinsUrl=http://10.192.42.156/jenkins" style="border: 0; width:100%; height:100%"></iframe>
	</div>
	<div style="width:1200px; height:1000px">
		<iframe src="http://10.192.42.156/sonar" style="border: 0; width:100%; height:100%"></iframe>
	</div>
</div>
</body>
</html>
